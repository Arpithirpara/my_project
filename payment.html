<!DOCTYPE html>
<html>
<head>
    <title>Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/payment.css">
</head>
<body>

<div class="navbar">Grocery Store</div>

<div class="container">
<div class="wrapper">

    <!-- LEFT -->
    <div class="card left">
        <h3>Select Payment Method</h3>

        <div class="payment-option active" onclick="selectMethod('card', this)">

        <div class="payment-option" onclick="selectMethod('cod', this)">
            ðŸ’µ Cash on Delivery

        <!-- CARD FORM -->

            <input type="text" placeholder="Expiry (MM/YY)">
            <input type="text" placeholder="CVV">
        </div>

        <!-- UPI FORM -->
        <div id="upi" class="method hidden">
            <input type="text" placeholder="Enter UPI ID (example@upi)">
        </div>

        <!-- COD INFO -->
        <div id="cod" class="method hidden">
            <p>Pay in cash when your order arrives.</p>
        </div>

        <button onclick="processPayment()">Place Order</button>
    </div>

    </div>
